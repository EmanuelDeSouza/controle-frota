<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}" />
</head>
<body>
  <div class="cadastro-container">
     <img src="{{ url_for('static', filename='img/logo.jpeg') }}" alt="Logo" /> 
    <h2>Cadastro de Usuário</h2>
    <form method="POST" action="{{ url_for('cadastro') }}">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite o e-mail" required />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite a senha" required />
      </div>

      <div class="form-group">
        <label for="confirmar-senha">Confirmar Senha</label>
        <input type="password" id="confirmar-senha" name="confirmar_senha" placeholder="Confirme a senha" required />
      </div>

      <button type="submit" class="cadastro-btn">Cadastrar</button>
    </form>

    <div class="footer-text">
      <p>Já possui conta? <a href="{{ url_for('login_process') }}">Fazer login</a></p>
    </div>
  </div>
</body>
</html>
