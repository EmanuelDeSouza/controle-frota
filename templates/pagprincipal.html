<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Frota</title>

  <!-- Fonte e CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/principal.css') }}">
</head>

<body>
  <img src="{{ url_for('static', filename='img/logo.jpeg') }}" alt="Logo" style="width: 190px; height: auto;"> 

  <!-- ===== CADASTRO DE CAMINHÕES ===== -->
  <div class="card cadastro">
    <h2>Cadastro de Caminhões</h2>
    
    <form id="truckForm" class="truckForm">
      <div class="field"><input class="input" type="text" name="plate" placeholder="Placa" required></div>
      <div class="field"><input class="input" type="text" name="model" placeholder="Modelo" required></div>
      <div class="field"><input class="input" type="text" name="manufacturer" placeholder="Fabricante"></div>
      <div class="field"><input class="input" type="number" name="year" placeholder="Ano"></div>
    </form>

    <button id="btn-cadastro" class="btn-cadastro">Cadastrar</button>
  </div>

  <!-- ===== LISTA DE CAMINHÕES ===== -->
  <h2 class="listadecaminhoes">Lista de Caminhões</h2>
  <table id="tabela-caminhoes">
    <thead>
      <tr>
        <th>Placa</th>
        <th>Fabricante</th>
        <th>Modelo</th>
        <th>Ano</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="lista-caminhoes-body"></tbody>
  </table>

  <div id="lista-vazia-msg" class="empty-list-message" style="display: none;">
    Nenhum caminhão cadastrado
  </div>

  <!-- ===== RELATÓRIO DE GASTOS ===== -->
  <div class="card">
    <h2 class="relatoriodegastos">Relatório de Gastos</h2>

    <div class="reportForm">
      <label>Data Inicial:</label>
      <input id="dataInicial" class="input" type="date">

      <label>Data Final:</label>
      <input id="dataFinal" class="input" type="date">
      
      <button id="btnGerarRelatorio" class="btn-relatorio">Gerar Relatório</button>
    </div>
  </div>
  <div id="resultadoRelatorio" style="margin-top: 20px;"></div>

  <!-- ===== MODAL ADICIONAR GASTO ===== -->
  <div id="modalGasto" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Adicionar Gasto</h3>
      <input type="hidden" id="caminhaoIdGasto">
      <label>Descrição:</label>
      <input type="text" id="descricaoGasto" placeholder="Ex: troca de óleo"><br>
      <label>Valor:</label>
      <input type="number" step="0.01" id="valorGasto" placeholder="Ex: 350.00"><br>
      <label>Data:</label>
      <input type="date" id="dataGasto"><br><br>
      <button onclick="salvarGasto()">Salvar</button>
      <button onclick="fecharModalGasto()">Cancelar</button>
    </div>
  </div>

  <!-- ===== MODAL LISTAR GASTOS ===== -->
  <div id="modalListaGastos" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Gastos do Caminhão</h3>
      <table class="tabelaGastos" border="1" style="width: 100%; margin-top: 10px;">
        <thead>
          <tr>
            
            <th>Descrição</th>
            <th>Valor (R$)</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h4 class="totalGastos" style="margin-top: 15px; text-align: right;">Total: R$ 0,00</h4>
      <div style="text-align: right; margin-top: 10px;">
        <button class="btn-cancelar" onclick="fecharModalListaGastos()">Fechar</button>
      </div>
    </div>
  </div>

  <div id="popupRelatorio" class="popup-relatorio">
  <div class="popup-conteudo">
    <span id="fecharPopup" class="fechar-popup">&times;</span>
    <h2>Relatório de Gastos</h2>
    <div id="conteudoRelatorio"></div>
  </div>
</div>

 
  <script src="{{ url_for('static', filename='js/testecadastro.js') }}"></script>
</body>
</html>
